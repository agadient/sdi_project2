version: '2.1'

services:
  db:
    image: mysql
    healthcheck:
      test: exit 0
    ports:
     -  3306:3306
    environment:
      - MYSQL_DATABASE=onlyairmen
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=admin
    volumes:
        - ./spring/src/resources/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    image: springio/gs-spring-boot-docker
    depends_on:
      db:
        condition: service_healthy
    links:
     - db
    ports:
     - 8080:8080
    
